<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>A simple website built with HTML, CSS, and JavaScript</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="interaction">
            <h2>Interactive Section</h2>
            <p>Click the buttons below to interact:</p>
            <button onclick="changeBackgroundColor()">Change Background Color</button>
            <button onclick="showCurrentTime()">Show Current Time</button>
            <p id="message"></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>© 2025 My First Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
